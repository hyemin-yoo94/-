<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microsoft 홈페이지 제작</title>

    <!-- 자바스크립트, 스크롤 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 페이지 인디케이터 -->
    <div class="page-indicator-box"></div>

    <!-- 메뉴 -->
    <div class="menu-box">
        <div class="close-menu-box">
            <div class="logo-box logo-box-1">
                <a href="#" class="logo logo-1 inline-block"></a>
                <div class="menu-btn menu-btn-1">
                    <div></div>
                </div>
            </div>
        </div>

        <div class="open-menu-box">
            <div class="logo-box logo-box-2">
                <a href="#" class="logo logo-2 inline-block"></a>
                <div class="menu-btn menu-btn-2">
                    <div></div>
                </div>
            </div>
            <div class="list-box con">
                <ul class="list con row">
                    <li class="list-1 cell">
                        <img src="https://compass-ssl.microsoft.com/assets/df/95/df959cde-6c97-4eab-ab37-4d3172bdfdcd.png?n=surface-book-screen-2-200.png" alt="">
                        <div></div>
                    </li>
                    <li class="list-2 cell">
                        <img src="https://compass-ssl.microsoft.com/assets/b8/33/b833fa7b-cb2e-4c2a-a244-1ec019bd5d44.png?n=ProductHub_Feature_Hero_740x417.png" alt="">
                        <div></div>
                    </li>
                    <li class="list-3 cell">
                        <img src="https://compass-ssl.microsoft.com/assets/3b/d0/3bd04786-51e0-4439-bca2-46765942b80c.png?n=ProductHub_Feature_Tilted_Front_740x417.png" alt="">
                        <div></div>
                    </li>
                    <li class="list-4 cell">
                        <img src="https://compass-ssl.microsoft.com/assets/a1/54/a1549893-662b-47f8-b855-62d384d3f5c5.png?n=surface-pro-2-screen-200.png" alt="">
                        <div></div>
                    </li>
                    <li class="list-5 cell">
                        <img src="https://compass-ssl.microsoft.com/assets/bb/3c/bb3cf9d2-e4bf-4da0-a779-76e6d3a54a44.png?n=surface-3-screen-200.png" alt="">
                        <div></div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- 페이지 시작 -->
    <section class="page page-1" data-section-name="page-1">
        <div class="title-box title-box-1">
            <h1>Surface Laptop 3</h1>
            <h2>평범함을 뛰어넘다.</h2>
        </div>
        <div class="page-bg" data-parallax="scroll" data-image-src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE42cwf?ver=8101&q=90&m=6&h=1600&w=2400&b=%23FFFFFFFF&l=f&o=t&aim=true" data-speed="0.1"></div>
    </section>
    <div class="page-2-open"></div>
    <section class="page page-2" data-section-name="page-2">
        <div class="title-box title-box-2">
            <h1>평범하지 않은 모든 것</h1>
            <h2>Surface의 새로운 기능 확인<div></div>
            </h2>
        </div>
        <div class="page-bg" data-parallax="scroll" data-image-src="https://c.s-microsoft.com/ko-kr/CMSImages/Surface_Home_Hero_HL_Image_1_V1.jpg?version=3a790cec-add3-67d1-af7e-516cf784fc9a" data-speed="0.1"></div>
    </section>
    <section class="page page-3" data-section-name="page-3">
        <div class="title-box title-box-3">
            <h1>새로운 Surface Pro 7</h1>
            <h2>평범함과의 차별화</h2>
        </div>
        <div class="page-bg" data-parallax="scroll" data-image-src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE3rC2K?ver=f847&q=90&m=8&h=1600&w=2400&b=%23FFFFFFFF&l=f&x=329&y=0&s=1788&d=1192&aim=true" data-speed="0.1"></div>
    </section>
    <section class="page page-4" data-section-name="page-4">
        <div class="title-box title-box-4">
            <h1>초경량의 다재다능함</h1>
            <h2>그 어느 때보다 강력한 새로운 Surface Pro 7은<br>강력한 인텔® 코어™ 프로세서, 향상된 배터리 및 그래픽,<br>더 많은 멀티태스킹 연결을 갖추고 있습니다.</h2>
        </div>
        <div class="page-bg" data-parallax="scroll" data-image-src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE3rzqS?ver=e3ab&q=90&m=6&h=600&w=1600&b=%23FFFFFFFF&l=f&o=t&aim=true" data-speed="0.1"></div>
    </section>
    <div class="footer">
        푸터
    </div>

    <script src="./index.js"></script>

</body>

</html>
